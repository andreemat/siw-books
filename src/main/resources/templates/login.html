<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

	<link rel="stylesheet" th:href="@{css/style2.css}" />
	
</head>
<body>

    <div th:replace="fragments/header :: header"></div>

    <main>
        <div class="login-card form-card text-center position-absolute top-50 start-50 translate-middle">
            <form th:action="@{/login}" method="post">
                <div class="mb-4">
                    <i class="bi bi-person-circle fs-1 text-primary"></i>
                </div>
                <h1 class="h4 mb-3 fw-semibold">Accedi</h1>

                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username" >
                    <label for="floatingInput">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" >
                    <label for="floatingPassword">Password</label>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

                <div class="mt-3" th:if="${param.error}">
                    <p class="text-danger mb-0">Username o password errati.</p>
                </div>

                <div class="mt-3" th:if="${param.logout}">
                    <p class="text-success mb-0">Logout effettuato con successo.</p>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
