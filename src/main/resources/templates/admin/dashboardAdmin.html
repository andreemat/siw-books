<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/style2.css" rel="stylesheet" />
</head>
<body>
	<div th:replace="fragments/headerAdmin :: header"></div>



	<section class="hero-section text-white py-5 ">
	  <div class="container">
	    <div class="row justify-content-center text-center">
	      <div class="col-lg-8">
	        <h1 class="display-4 fw-bold mb-4">
	          <i class="bi bi-book-half text-warning me-3"></i>
	         Dashboard
	        </h1>
	        
	      </div>
	    </div>
	  </div>
	</section>


  <div class="container mt-4 row g-4 justify-content-center position-absolute top-20 start-50 translate-middle-x">

    <div class="col-12 col-md-4">
      <a href="/admin/books" class="text-decoration-none">
        <div class="card shadow-sm text-center h-100 p-4 hover-shadow border-primary">
          <div class="card-body d-flex flex-column justify-content-center">
            <h3 class="card-title mb-3 text-primary">Gestisci Libri</h3>
            <p class="card-text text-muted">Aggiungi, modifica o elimina libri dal catalogo.</p>
          </div>
        </div>
      </a>
    </div>

    <div class="col-12 col-md-4">
      <a href="/admin/authors" class="text-decoration-none">
        <div class="card shadow-sm text-center h-100 p-4 hover-shadow border-success">
          <div class="card-body d-flex flex-column justify-content-center">
            <h3 class="card-title mb-3 text-success">Gestisci Autori</h3>
            <p class="card-text text-muted">Aggiungi, modifica o elimina autori nel sistema.</p>
          </div>
        </div>
      </a>
    </div>

    <div class="col-12 col-md-4">
      <a href="/admin/genres" class="text-decoration-none">
        <div class="card shadow-sm text-center h-100 p-4 hover-shadow border-warning">
          <div class="card-body d-flex flex-column justify-content-center">
            <h3 class="card-title mb-3 text-warning">Gestisci Generi</h3>
            <p class="card-text text-muted">Aggiungi o modifica i generi letterari disponibili.</p>
          </div>
        </div>
      </a>
    </div>

  </div>




</body>
</html>
