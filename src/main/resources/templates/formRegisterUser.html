<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SiwMovie - Registrazione</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

	<link rel="stylesheet" th:href="@{css/style2.css}" />	
	</head>

<body>

	<div th:replace="fragments/header :: header"></div>

    <main class=" d-flex justify-content-center  align-items-center vh-100">
        <div class=" form-card shadow ">


            <div class="text-center mb-3">
                <i class="bi bi-person-plus-fill fs-1"></i>
                <h1 class="h4 fw-semibold mt-2">Registrazione nuovo utente</h1>
            </div>

            <form th:action="@{/register}" method="POST">
				
                <div class="form-floating  mb-3">
                    <input type="text" th:field="${user.name}" class="form-control" th:classappend="${#fields.hasErrors('user.name')} ? 'is-invalid'"  id="name" placeholder="Nome" >
                    <label for="name">Nome</label>
                    <div th:if="${#fields.hasErrors('user.name')}" class="text-danger small" th:errors="${user.name}"></div>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" th:field="${user.surname}" class="form-control" id="surname" th:classappend="${#fields.hasErrors('user.surname')} ? 'is-invalid'" placeholder="Cognome" >
                    <label for="surname">Cognome</label>
                    <div th:if="${#fields.hasErrors('user.surname')}" class="text-danger small" th:errors="${user.surname}"></div>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" th:field="${user.email}" class="form-control" id="email" placeholder="Email" th:classappend="${#fields.hasErrors('user.email')} ? 'is-invalid'" >
                    <label for="email">Email</label>
                    <div th:if="${#fields.hasErrors('user.email')}" class="text-danger small" th:errors="${user.email}"></div>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" th:field="${credential.username}" class="form-control" id="username" placeholder="Username" th:classappend="${#fields.hasErrors('credential.username')} ? 'is-invalid'" >
                    <label for="username">Username</label>
                    <div th:if="${#fields.hasErrors('credential.username')}" class="text-danger small" th:errors="${credential.username}"></div>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" th:field="${credential.password}" class="form-control" id="password" placeholder="Password" th:classappend="${#fields.hasErrors('credential.password')} ? 'is-invalid'" >
                    <label for="password">Password</label>
                    <div th:if="${#fields.hasErrors('credential.password')}" class="text-danger small" th:errors="${credential.password}"></div>
                </div>
				
				<div class="form-floating mb-4">
				              <input type="password" name="confirmPassword" class="form-control" id="password" placeholder="Password" >
				              <label for="password">Password</label>
				          </div>

                <button class="btn btn-success w-100 py-2" type="submit">Registra</button>
            </form>
        </div>
    </main>
</body>
</html>
